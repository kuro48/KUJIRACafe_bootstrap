<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="/Users/kurokawaryunosuke/node_modules/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <title>KUJIRA CAFEへようこそ</title>
</head>
<body>
  <div class="container mx-auto" style="max-width: 960px;">
    <div class="row">
      <div class="text-center col align-self-center">
        <a href="index.html">
          <img src="images/logo.png" alt="KUJIRA Cafe" class="img-fluid mx-auto" style="margin: 50px 0 40px 0;">
        </a>
      </div>
      <div class="container-fluid navigation">
        <div class="m-0 row bg align-items-center">
          <div class="col-md-auto p-4">
            <a href="index.html">ホーム</a>
          </div>
          <div class="col-md-autop-4">
            <a href="about.html">店舗案内</a>
          </div>
          <div class="col-md-auto p-4">
            <a href="access.html">アクセス</a>
          </div>
          <div class="col-md-auto p-4">
            <a href="menu.html">メニュー</a>
          </div>
          <div class="col-md-auto p-4">
            <a href="contact.html">お問い合せ</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col align-self-center text-center">
        <img src="images/keyvisual.jpg" alt="key-photo" class="img-fluid">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-3">
        <div class="h2" style="border-bottom: 3px dotted #3f5170;">お問い合わせ</div>
      </div>
    </div>
    <div class="row">
      <form method="GET" action="result.html" class="col-12">
        <div class="row">
          <div class="col-12 col-md-6 my-2" style="border-bottom: 1px dashed #bec2c7;">
            <label for="kind" class="form-label">お問い合わせの種類</label><br>
            <select id="kind" name="kind" class="form-select w-100">
              <option value="reservation">ご予約</option>
              <option value="event">イベントについて</option>
              <option value="contact">その他のお問い合わせ</option>
            </select>
          </div>
          <div class="col-12 my-2" style="border-bottom: 1px dashed #bec2c7;">
            KUJIRA Cafeにご来店いただいたこと上がりますか<br>
            <label><input type="radio" name="first" value="yes">はい</label>
            <label><input type="radio" name="first" value="no">いいえ</label>
          </div>
          <div class="col-12 my-2" style="border-bottom: 1px dashed #bec2c7;">
            当カフェをお知りになったきっかけは？<br>
            <label><input type="checkbox" name="how" value="friends">知り合いの紹介で</label>
            <label><input type="checkbox" name="how" value="magazine">雑誌・Webサイトで見て</label>
          </div>
          <div class="col-12 col-md-6 my-2" style="border-bottom: 1px dashed #bec2c7;">
            <label>お問い合わせの件名</label><br>
            <input type="text" name="subject" placeholder="お問い合わせ" class="w-100">
          </div>
          <div class="col"></div>
          <div class="col-12 col-md-6 my-2" style="border-bottom: 1px dashed #bec2c7;">
            <label>お問い合わせの具体的な内容</label><br>
            <textarea name="message" class="w-100"></textarea>
          </div>
          <div class="col"></div>
          <div class="col-12 col-md-6 my-2" style="border-bottom: 1px dashed #bec2c7;">
            <input type="submit" name="submit" value="送信" class="w-100">
          </div>
        </div>
      </form>
    </div>
    <div class="row mt-3">
      <img src="images/footer-bg.png" alt="" class="col-12 ">
      <div class="col-12">
        <p>&copy; Copyright KUJIRA Cafe. All rights reserved.</p>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
