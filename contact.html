<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>お問い合わせ|　KUJIRA Cafe</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="KUZIRA Cafe"></a></h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">店舗案内</a></li>
          <li><a href="access.html">アクセス</a></li>
          <li><a href="menu.html">メニュー</a></li>
          <li><a href="contact.html">お問い合せ</a></li>
        </ul>
      </nav>
    </header>
    <div class="keyvisual">
      <img src="images/keyvisual.jpg" alt="">
    </div>
    <main>
      <h2>お問い合わせ</h2>
      <form method="GET" action="result.html">
        <div>
          <label for="kind">お問い合わせの種類</label><br>
          <select id="kind" name="kind">
            <option value="reservation">ご予約</option>
            <option value="event">イベントについて</option>
            <option value="contact">その他のお問い合わせ</option>
          </select>
        </div>
        <div>
          KUJIRA Cafeにご来店いただいたこと上がりますか<br>
          <label><input type="radio" name="first" value="yes">はい</label>
          <label><input type="radio" name="first" value="no">いいえ</label>
        </div>
        <div>
          当カフェをお知りになったきっかけは？<br>
          <label><input type="checkbox" name="how" value="freinds">知り合いの紹介で</label>
          <label><input type="checkbox" name="how" value="maagzine">雑誌・Webサイトで見て</label>
        </div>
        <div>
          <label>お問い合わせの件名<br>
          <input type="text" name="subject" placeholder="お問い合わせ"></label>
        </div>
        <div>
          <label>お問い合わせの具体的な内容<br>
          <textarea name="message"></textarea></label>
        </div>
        <div>
          <input type="submit" name="submit" value="送信">
        </div>
      </form>
    </main>
    <footer class="footer">
      <p>&Copy;Copyright KUJIRA Cafe. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
